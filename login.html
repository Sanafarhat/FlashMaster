<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="floating-image astro-left">
        <img src="astronaut.png" alt="Floating astronaut">
    </div>

    <div class="comet">
        <img src="commeets-removebg-preview (1).png" alt="Shooting comet">
        <img src="commeets-removebg-preview (1).png" alt="Shooting comet">
    </div>

    <div class="login-card">
        <h2>User Login</h2>

        <form id="loginForm">
            <div class="input-group">
                <i class="far fa-user"></i> <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i> <input type="password" id="password" placeholder="Password" required />
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="message" class="message"></div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <div class="explore-free">
        <a href="HomePage.html">
            <i class="fas fa-rocket"></i> Explore for Free
        </a>
    </div>

    <script src="login.js"></script>
</body>
</html>
